<!DOCTYPE html>
<html>
<head>
    <title>{{ title|safe }}</title>
</head>
<body style="background-color: #f0f0f0; font-family: Arial, sans-serif;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #ffffff;">
        <h1 style="text-align: center; color: #333333;">{{ title|safe }}</h1>
        <div style="margin-top: 20px;">
            {{ content|safe }}
        </div>
        <div style="margin-top: 30px;">
            <h2 style="text-align: center; color: #333333;">Popular</h2>
            <ul style="list-style-type: none; padding: 0;">
                {% for item in popular %}
                    <li style="margin-bottom: 10px;">
                        <a href="{{ item.url }}" style="color: #333333; text-decoration: none;">{{ item.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
